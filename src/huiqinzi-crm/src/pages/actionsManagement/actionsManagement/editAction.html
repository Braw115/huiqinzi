<div class="box container-fluid box-header-line">
    <div class="box-header" style="padding-bottom: 20px; padding-top: 30px; border-bottom: 2px solid #ebebeb; margin-bottom: 20px;">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="gotoGoodsList()">&times;</button>

    <form id="form1" class="form-horizontal">

            <div class="form-group ">
                    <label class="col-md-3 col-sm-3 control-label">分销商品</label>
                    <div class="col-md-2 col-sm-2">
                        <select class="form-control " name="distribution" id="distribution" onchange="chosedistribution">

        <div class="form-group ">
            <label class="col-md-3 col-sm-3 control-label">一级分类</label>
            <div class="col-md-2 col-sm-2">
                <select class="form-control " name="category" id="category" onchange="choseCatogery">
                </select>
            </div>
            <label class="col-md-2 col-sm-2 control-label">二级分类</label>
            <div class="col-md-2 col-sm-2">
                <select class="form-control " name="subcategory" id="subcategory">
                </select>
            </div>
        </div>

            <label class="col-md-3 col-sm-3 control-label">商户选择</label>
            <div class="col-md-2 col-sm-2">
                <select class="form-control " name="businessuuid" id="businessuuid">
                </select>
            </div>
            <div class="col-md-2 col-sm-2">
                <select class="form-control " name="reservation" id="reservation">
                    <option value="false" selected>不需要预约</option>
                    <option value="true">需要预约</option>
                </select>
            </div>
            <div class="col-md-2 col-sm-2">
                <select class="form-control " name="reservation" id="substance">
                    <option value="false" selected>非实体商品</option>
                    <option value="true">实体商品</option>
                </select>
            </div>
        </div>

        <div class="form-group limitTimeAction groupAction" hidden>
            <label class="col-md-3 col-sm-3 control-label">选择商品</label>
            <div class="col-md-6 col-sm-6">
                <input type="text" id="gooduuid" class="form-control " placeholder="请选择活动链接" onfocus="showGoodsList()" readonly>
            </div>
        </div>
        <div class="limitTimeAction groupAction" hidden>
            <div class="form-group ">
                <label for="dtp_input1" class="col-md-3 col-sm-3  control-label">起始时间: </label>
                <div style="padding-left: 15px" class="input-group date form_datetime col-md-4 col-sm-4" data-link-field="dtp_input2">
                    <input class="form-control" id="rush_opentime" size="16" type="text" value="" readonly>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </span>
                </div>
                <input type="hidden" id="dtp_input1" value="" />
                <br/>
            </div>
            <div class="form-group ">
                <label for="dtp_input1" class="col-md-3 col-sm-3 control-label">结束时间: </label>
                <div style="padding-left: 15px" class="input-group date form_datetime  col-md-4 col-sm-4" data-link-field="dtp_input1">
                    <input class="form-control" id="rush_closetime" size="16" type="text" value="" readonly>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </span>
                </div>
                <input type="hidden" id="dtp_input2" value="" />
                <br/>
            </div>
        </div>

            <div class="form-group ">
                <label class="col-md-3 col-sm-3 control-label">价格</label>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="price" class="form-control " verify="price" placeholder="价格">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="specialprice" class="form-control " verify="price" placeholder="特价">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="groupbyprice" class="form-control " verify="groupprice" placeholder="团购价">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-3 col-sm-3 control-label">满团人数</label>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="amount" class="form-control " verify="price" placeholder="满团人数">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="sold" class="form-control " verify="num" placeholder="已售">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="realprice" class="form-control " verify="price" placeholder="内部结算价">
                </div>

            </div>
            <div class="form-group ">
                <label class="col-md-3 col-sm-3 control-label">排行位置</label>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="position" class="form-control " verify="num" placeholder="排行位置">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="hotposition" class="form-control " verify="" placeholder="最新热卖排行位置">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" class="form-control " id="city" verify="required" placeholder="请输入地区">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-3 col-sm-3 control-label">使用时间段</label>
                <div class="col-md-6 col-sm-6">
                    <input type="checkbox" name="acttime" value="Monday" checked>周一
                    <input type="checkbox" name="acttime" value="Tuesday" checked>周二
                    <input type="checkbox" name="acttime" value="Wednesday" checked>周三
                    <input type="checkbox" name="acttime" value="Thursday" checked>周四
                    <input type="checkbox" name="acttime" value="Friday" checked>周五
                    <input type="checkbox" name="acttime" value="Saturday" checked>周六
                    <input type="checkbox" name="acttime" value="Sunday" checked>周日
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-3 col-sm-3 control-label">商品简介</label>
                <div class="col-md-6 col-sm-6">
                    <input type="text" id="title" class="form-control " verify="required" placeholder="请输入商品简介">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-3 col-sm-3 control-label">规格</label>
                <div class="col-md-6 col-sm-6">
                    <select class="form-control " name="pricetag" id="pricetag">
                    </select>
                </div>
            </div>
            <div class="form-group num">
                <label class="col-md-3 col-sm-3 control-label">规格-属性、属性值、库存</label>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="norm-name" class="form-control" verify="" placeholder="规格-属性">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="norm-type" class="form-control" verify="" placeholder="规格-属性值">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="number" id="norm-stock" class="form-control " verify="" placeholder="规格-库存">
                </div>
            </div>
            <div class="form-group num">
                <label class="col-md-3 col-sm-3 control-label">规格-价格、团购价、内部结算价</label>
                <div class="col-md-2 col-sm-2">
                    <input type="number" id="norm-price" class="form-control " verify="" placeholder="规格-价格">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="number" id="norm-groupprice" class="form-control " verify="" placeholder="规格-团购价">
                </div>
                <div class="col-md-2 col-sm-2">
                    <input type="text" id="norm-realprice" class="form-control " verify="" placeholder="规格-内部结算价">
                </div>
                <div class="col-md-3 col-sm-3 ">
                    <button class="btn btn-primary " type="button" onclick="saveNorms()">保存规格</button>
                    <button class="btn btn-danger " type="button" onclick="deleteNorms()">删除规格</button>
                </div>
            </div>
            <div class="form-group ">
                <label for="dtp_input1" class="col-md-3 col-sm-3  control-label">活动起始时间: </label>
                <div style="padding-left: 15px" class="input-group date form_datetime col-md-4 col-sm-4" data-link-field="dtp_input4">
                    <input class="form-control" id="opentime" size="16" type="text" value="" readonly>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </span>
                </div>
                <input type="hidden" id="dtp_input3" value="" />
                <br/>
            </div>
            <div class="form-group ">
                <label for="dtp_input1" class="col-md-3 col-sm-3 control-label">活动结束时间: </label>
                <div style="padding-left: 15px" class="input-group date form_datetime  col-md-4 col-sm-4" data-link-field="dtp_input3">
                    <input class="form-control" id="closetime" size="16" type="text" value="" readonly>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </span>
                </div>
                <input type="hidden" id="dtp_input4" value="" />
                <br/>
            </div>

            <div class="form-group">
                <label for="dtp_input1" class="col-md-3 col-sm-3 control-label">商品图片: </label>
                <div class="col-md-8 col-sm-8">
                    <div class="imageTitle">
                        <span class="" style="color: lightgray;margin-top: 15px">jpg/png格式,尺寸160*120，图片大小不能超过2M</span>
                    </div>
                    <div class="image-wrapper-middle ">
                        <i class="image fa fa-picture-o" aria-hidden="true"></i>
                        <div class="uploadBtn" >
                            + 选择文件
                            <input size="100" type="file" onchange="uploadImg(this)" name="middlepic"  accept="image/*" class="middlepic">
                        </div>
                        <div class="cover-middle" style="display: none"></div>
                        <span class="trash-icon-middle " onclick="deleteImage(this)" style="display: none" data-type="three" data-index="0">
                            <i class="fa fa-trash-o fa-lg" style="opacity: 1"></i>
                        </span>
                    </div>
                    <div class="image-wrapper-middle ">
                        <i class="image fa fa-picture-o" aria-hidden="true"></i>
                        <div class="uploadBtn" >
                            + 选择文件
                            <input size="100" type="file" onchange="uploadImg(this)" name="middlepic"  accept="image/*" class="middlepic">
                        </div>
                        <div class="cover-middle col-md-4 col-sm-4" style="display: none"></div>
                        <span class="trash-icon-middle" onclick="deleteImage(this)" style="display: none" data-type="three" data-index="1">
                            <i class="fa fa-trash-o fa-lg" style="opacity: 1"></i>
                        </span>
                    </div>
                    <div class="image-wrapper-middle ">
                        <i class="image fa fa-picture-o" aria-hidden="true"></i>
                        <div class="uploadBtn" >
                            + 选择文件
                            <input size="100" type="file" onchange="uploadImg(this)" name="middlepic"  accept="image/*" class="middlepic">
                        </div>
                        <div class="cover-middle" style="display: none"></div>
                        <span class="trash-icon-middle" onclick="deleteImage(this)" style="display: none" data-type="three" data-index="2">
                            <i class="fa fa-trash-o fa-lg" style="opacity: 1"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group " style="padding: 0 15px">
                <textarea name="name" rows="8" cols="80" id="goodsDetail"></textarea>
            </div>
        </div>

    </form>
    <div class="saveGoods clearfix">
        <button class="btn btn-primary pull-right bankadmin subadmin clerk businessmen" type="button" onclick="saveGoods()">保存商品</button>
    </div>

</div>

<div class="modal fade" id="modal_goodsList" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">商品列表 </h4>
            </div>
            <div class="modal-body ">
                <div>
                    <label class="col-md-3 col-sm-3 control-label">请选择一级分类</label>
                    <div class="col-md-3 col-sm-3">
                        <select name="categoryG" id="categoryG" class="form-control">
                        </select>
                    </div>
                    <label class="col-md-3 col-sm-3 control-label">请选择二级分类</label>
                    <div class="col-md-3 col-sm-3">
                        <select name="subcategoryG" id="subcategoryG" class="form-control">
                        </select>
                    </div>
                </div>
                <table id="table_goodsList" class="table table-bordered table-style" width="100%">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>标题</th>
                            <th>价格</th>
                            <!-- <th>城市</th> -->
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="ul-add">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>
