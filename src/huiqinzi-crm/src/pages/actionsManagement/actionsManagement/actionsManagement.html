<div class="box container-fluid box-header-line">

        <button class="btn btn-primary pull-right bankadmin subadmin clerk businessmen" onclick="openAdd()">新增商品</button>
    </div>
    <div class="box-header" style="border-bottom: 2px solid #ebebeb;">

        请选择一级分类:
        <select name="categoryG" id="categoryG" style="width: 200px; height: 40px; line-height: 40px; border-radius: 5px; padding-left: 15px;">
            
        </select> 请选择二级分类:
        <select name="subcategoryG" id="subcategoryG" style="width: 200px; height: 40px; line-height: 40px; border-radius: 5px; padding-left: 15px;">
            
        </select>

    </div>
    <table id="tableLi" class="table table-bordered table-style" width="100%">

            <tr>

        </tbody>

</div>


<div class="modal fade" id="modal_pushgoods" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" >推送至</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label">活动类别</label>
                        <div class="col-md-6 col-sm-6">
                            <select class="form-control " name="categorys" id="categorys" >
                                <!-- <option  value="newhot">最新热卖</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group nohot" >
                        <label class="col-md-3 col-sm-3 control-label">二级分类</label>
                        <div class="col-md-6 col-sm-6">
                            <select class="form-control " name="subcategorys" id="subcategorys" >
            
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3 col-sm-3 control-label">排行位置</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="position" class="form-control " verify="num" placeholder="请输入排行位置">
                        </div>
                    </div>
                    <div class="form-group rushBuy">
                        <label for="dtp_input1" class="col-md-3 col-sm-3 control-label">结束时间: </label>
                        <div style="padding-left: 15px" class="input-group date form_datetime  col-md-4 col-sm-4" data-link-field="dtp_input1">
                            <input class="form-control" id="endtime" size="16" type="text" value="" readonly>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" />
                        <br/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="savePush()">确定</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>
