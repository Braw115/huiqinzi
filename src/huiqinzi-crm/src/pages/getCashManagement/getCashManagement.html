<div class="box container-fluid box-header-line">
    <div class="box-header" style="padding-bottom: 20px; padding-top: 30px; border-bottom: 2px solid #ebebeb; margin-bottom: 20px;">
        <span style="font-size:24px">提现管理</span>
        <!--<button class="btn btn-primary pull-right bankadmin subadmin clerk businessmen" onclick="openAdd()">新增商品</button>-->
    </div>
    <div class="form-horizontal">
        <div class="form-group checkType1 num">
            <label class="col-md-3 col-sm-3 control-label">提现状态</label>
            <div class="col-md-3 col-sm-3">

                <select name="state" id="state" class="form-control ">
                                <option value="pending">待受理</option>
                                <option value="accepted">已受理</option>
                                <option value="refused">已拒绝</option>
                            </select>
            </div>

        </div>


    </div>
    <table id="tableLi" class="table table-bordered table-style" width="100%">
        <thead>
            <tr>
                <th>提现金额</th>
                <th>申请时间</th>
                <th>提现状态</th>
                <th>修改</th>
            </tr>
        </thead>
        <tbody class="ul-add">

        </tbody>
    </table>


</div>

<div class="modal fade" id="modalAdd_cash" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">提现审核 </h4>
            </div>
            <div class="modal-body editComImgCton">
                <form id="form1" class="form-horizontal">
                    <div class="form-group checkType2 num">
                        <label class="col-md-3 col-sm-3 control-label">可提现金额</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="balance" class="form-control " verify="num" placeholder="请输入购买价格">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                                    <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入购买价格"></i>
                                </div>-->
                    </div>
                    <div class="form-group checkType1 num">
                        <label class="col-md-3 col-sm-3 control-label">申请提现金额</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="amount" class="form-control " verify="num" placeholder="请输入开团价格">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入开团价格"></i>
                        </div>-->
                    </div>

                    <div class="form-group num">
                        <label class="col-md-3 col-sm-3 control-label">审核状态</label>
                        <div class="col-md-6 col-sm-6">
                            通过
                            <input type="radio" class="" value="accepted" name="cashState"> 拒绝
                            <input type="radio" class=" " value="refused" name="cashState">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入大于1的数字"></i>
                        </div>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary" onclick="doGetCash()">确定</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalAdd_send" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">待发货 </h4>
            </div>
            <div class="modal-body editComImgCton">
                <form class="form-horizontal">
                    <div class="form-group checkType1 num">
                        <label class="col-md-3 col-sm-3 control-label">快递公司</label>
                        <div class="col-md-6 col-sm-6">
                            <select name="logisticscode" id="logisticscode" class="form-control ">

                            </select>
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                                <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入开团价格"></i>
                            </div>-->
                    </div>
                    <div class="form-group checkType2 num">
                        <label class="col-md-3 col-sm-3 control-label">运单号</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="shippercode" class="form-control editTitle" verify="num" placeholder="请输入运单号">
                        </div>

                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                                <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入购买价格"></i>
                            </div>-->
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="doSend()">确定</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>
