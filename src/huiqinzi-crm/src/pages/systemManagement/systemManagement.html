<div class="box container-fluid box-header-line">

    <table id="tableLi" class="table table-bordered table-style" width="100%">

            <tr>
                <th>属性名</th>

                <th>操作</th>
            </tr>
        </thead>

        </tbody>
    </table>

<div class="modal fade" id="modalAdd_rebate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">系统属性设置 </h4>
            </div>
            <div class="modal-body editComImgCton">
                <form id="form1" class="form-horizontal">
                    <div class="form-group checkType1 num">
                        <label class="col-md-3 col-sm-3 control-label">一级返佣率</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="rebate1" class="form-control editTitle" placeholder="请输入一级返佣率">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入开团价格"></i>
                        </div>-->
                    </div>
                    <div class="form-group checkType2 num">
                        <label class="col-md-3 col-sm-3 control-label">二级返佣率</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="rebate2" class="form-control editTitle" placeholder="请输入二级返佣率">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入购买价格"></i>
                        </div>-->
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="saveSetting()">确定</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>
