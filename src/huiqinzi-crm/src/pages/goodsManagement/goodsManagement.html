<div class="box container-fluid box-header-line">
    <div class="box-header" style="padding-bottom: 20px; padding-top: 30px; border-bottom: 2px solid #ebebeb; margin-bottom: 20px;">
        <span style="font-size:24px">商品管理</span>
        <!-- <button class="btn btn-primary pull-right bankadmin subadmin clerk businessmen" onclick="openAdd()">新增商品</button> -->
    </div>
    <div class="box-header" style="border-bottom: 2px solid #ebebeb;">

        请选择一级分类:
        <select name="categoryG" id="categoryG" style="width: 200px; height: 40px; line-height: 40px; border-radius: 5px; padding-left: 15px;">
            
        </select> 请选择二级分类:
        <select name="subcategoryG" id="subcategoryG" style="width: 200px; height: 40px; line-height: 40px; border-radius: 5px; padding-left: 15px;">
            
        </select>

        <button class="btn btn-primary pull-right bankadmin subadmin clerk businessmen" onclick="openAdd()">新增商品</button>
    </div>
    <table id="tableLi" class="table table-bordered table-style" width="100%">
        <thead>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>价格</th>
                <th>库存</th>
                <th>已售</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="ul-add">

        </tbody>
    </table>


</div>

<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">分类编辑 </h4>
            </div>
            <div class="modal-body editComImgCton">
                <form id="form1" class="form-horizontal">
                    <div class="form-group checkType1 num">
                        <label class="col-md-3 col-sm-3 control-label">开团价格</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="type1" class="form-control editTitle" verify="num" placeholder="请输入开团价格">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入开团价格"></i>
                        </div>-->
                    </div>
                    <div class="form-group checkType2 num">
                        <label class="col-md-3 col-sm-3 control-label">购买价格</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="type2" class="form-control editTitle" verify="num" placeholder="请输入购买价格">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入购买价格"></i>
                        </div>-->
                    </div>
                    <div class="form-group num">
                        <label class="col-md-3 col-sm-3 control-label">参团人数</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="number" id="num" class="form-control editTitle" verify="num" placeholder="参团人数">
                        </div>
                        <!--<div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="请输入大于1的数字"></i>
                        </div>-->
                    </div>
                    <!--活动起始时间-->
                    <div class="form-group">
                        <label for="dtp_input1" class="col-md-3 col-sm-3  control-label" style="margin-left: 32px;">活动起始时间: </label>
                        <div class="input-group date form_datetime col-md-4 col-sm-4" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy年mm月dd日  p HH:ii" data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" /><br/>
                    </div>
                    <!--活动结束时间-->
                    <div class="form-group">
                        <label for="dtp_input1" class="col-md-3 col-sm-3 control-label" style="margin-left: 32px;">活动结束时间: </label>
                        <div class="input-group date form_datetime col-md-4" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy年mm月dd日  p HH:ii" data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" /><br/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">确定</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>
