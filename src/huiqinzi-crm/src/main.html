<!-- 修改密码 -->
<div id="modal_change_pwd" class="modal fade" tabindex=-1>
    <div class="modal-dialog">
        <div class="modal-content">

            <!--头部-->
            <div class="modal-header">
                <h4 class="modal-title">修改密码</h4>
            </div>

            <!--主体-->
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <fieldset id="">
                        <div class="form-group">
                            <label for="top_password" class="col-xs-3 control-label">原密码</label>
                            <div class="col-xs-7">
                                <input type='password' id="top_password" value="" class="form-control password"
                                       verify="password" />
                            </div>
                            <div class="col-xs-2 tip-icons">
                                    <span class="icon-tip" data-toggle="tooltip" data-placement="bottom"
                                          title="密码长度不小于4位且不大于16位">
                                        <i class="fa fa-question-circle"></i>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passworda" class="col-xs-3 control-label">新密码</label>
                            <div class="col-xs-7">
                                <input type='password' id="passworda" value="" class="form-control" verify="password" />
                            </div>
                            <div class="col-xs-2 tip-icons">
                                    <span class="icon-tip" data-toggle="tooltip" data-placement="bottom"
                                          title="密码长度不小于4位且不大于16位">
                                        <i class="fa fa-question-circle"></i>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwordb" class="col-xs-3 control-label">确认密码</label>
                            <div class="col-xs-7">
                                <input type='password' id="passwordb" value="" class="form-control"
                                       verify="identical passworda" />
                            </div>
                            <div class="col-xs-2 tip-icons">
                                    <span class="icon-tip" data-toggle="tooltip" data-placement="bottom"
                                          title="确认两次密码相同">
                                        <i class="fa fa-question-circle"></i>
                                    </span>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>

            <!--底部-->
            <div class="modal-footer">
                <div class="tip"></div>
                <button class="btn btn-warning cancel" data-dismiss="modal" aria-label="Close">取消</button>
                <button class="btn btn-success" id="changePwd">确定</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-modal">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
